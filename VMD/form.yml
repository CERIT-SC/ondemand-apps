---
cluster: "zuphux"
form:
  - bc_account
  - bc_num_hours
  - bc_vnc_resolution
  - bc_queue
  - custom_memory
  - bc_num_slots
attributes:
  bc_queue: "ondemand_ga"
  bc_vnc_resolution:
    required: true
  bc_account: "null"
  bc_num_slots:
    widget: "number_field"
    value: "2"
    label: "Number of CPUs"
    help:  |
      "Please set required number of CPUs (default = 2)"
    required: true
    min: 2
    max: 128
  custom_memory:
    widget: "number_field"
    value: "16"
    label: "Memory"
    help:  |
      "Please set explicit memory in GB (default = 16)"
    required: true
    min: 16
    max: 4000
